<!-- SVG 로고 플레이스홀더 -->
<svg width="300" height="50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="300" height="50" fill="url(#logoGradient)" rx="5"/>
  <text x="150" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">사회적협동조합 가치로운</text>
</svg>